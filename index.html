<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    
    <div class="container">
      <div id="progress-container">
        <progress id="todo-progress-bar" value="0" max="100"></progress>
        <span id="progress-text">0%</span>
      </div>
      
      <button id="theme-toggle-button">Toggle Theme</button>

      <h1>Todo App</h1>
      <form class="todo-form">
        <input type="text" id="todo-input" placeholder="Enter a todo" />
        <button type="submit" id="add-todo">Add Todo</button>
        <button id="toggle-all-btn">Toggle All</button>
        <button id="clear-completed-btn">Clear Completed</button>
      </form>

      <p id="error-message">Please enter a todo item</p>
      <ul class="todo-list" id="todo-list"></ul>
      
      <input type="color" id="colorPicker" />
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
